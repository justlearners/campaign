<form (ngSubmit)=onSubmit(f) #f="ngForm">

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="uname" name="uname" required [(ngModel)] = "booking.usr.uname">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>


    <div class="form-group">
        <label for="address">Address:</label>

        <textarea class="form-control" id="address" rows="3" name="address" required [(ngModel)] = "booking.usr.address"></textarea>
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>

    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control" id="city" name="city" required [(ngModel)] = "booking.usr.city">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>


    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required [(ngModel)] = "booking.usr.email">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>


    <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="number" class="form-control" id="phone" name="phone" required [(ngModel)] = "booking.usr.contact">
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
    </div>



    <!-- this date picker doesn't take max date dynamically ?? -->
    <div class="form-group">
        <label for="date">Date:</label> &nbsp;
        <input type="date" (ngModelChange)="dateChanged()" id="date" name="date"  value="" required [(ngModel)] = "booking.booking_date" >
        
        <span class="validity"></span>
    </div>
     
    <div class="form-group ">
        <label for="timeSlot">Available Time Slot</label>
        <select id="timeSlot" class="form-control" name ="timeSlot" [(ngModel)] = "booking.slot">
            <option selected>Choose...</option>
            <option>1</option>
            <option>2</option>

        </select>
    </div>



    <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Submit</button> &nbsp;
</form>
